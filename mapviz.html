<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="https://js.arcgis.com/4.14/"></script>
    <title>test</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer"
    ], function(Map, MapView, GeoJSONLayer) {
      const template = {
        title: "tweet text",
        content: "{text}"
      };

      const renderer = {
        type: "simple",

        symbol: {
          type: "simple-marker",
          size: 5,
          color: "orange",
          outline: {
            color: "white"
          }
        }
      };

      const hrenderer = {
        type: "heatmap",
        colorStops: [
          { ratio: 0, color: "rgba(255, 255, 255, 0)" },
          { ratio: 0.2, color: "rgba(255, 255, 255, 0.1)", opacity: 0.5 },
          { ratio: 0.5, color: "rgba(255, 140, 0, 0.5)", opacity: 0.5 },
          { ratio: 0.8, color: "rgba(255, 140, 0, 0.5)", opacity: 0.5 },
          { ratio: 1, color: "rgba(255, 0, 0, 0.1)", opacity: 0.5 }
        ],
        maxPixelIntensity: 50,
        minPixelIntensity: 2
      };

      const geojsonLayer = new GeoJSONLayer({
        url: "./tweetPoints.geojson",
        popupTemplate: template,
        renderer: renderer //optional
      });

      const heatmapLayer = new GeoJSONLayer({
        url: "./tweetPoints.geojson",
        title: "number of tweets",
        opacity: 0.5,
        renderer: hrenderer
      });

      var map = new Map({
        basemap: "topo-vector",
        layers: [heatmapLayer, geojsonLayer]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97.362231, 39.42908], // longitude, latitude
        zoom: 5
      });
    });
  </script>
</html>
